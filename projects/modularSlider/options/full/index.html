    <header class="container">
        <nav class="header__container">

                <li class="menu__item">

    <main class="container">
        <div class="slider slider--full">

            <div class="slider__list">

                    <div class="slider__list--scroll">
                        <div class="slider__slide">

                            <img class="image--custom" src="image/5.jpg" alt="Слайд 5">
                        </div>
                        <div class="slider__slide">
                            <img class="image--custom" src="image/1.jpg" alt="Слайд 1">
                        </div>
                        <div class="slider__slide">

                        </div>
                        <div class="slider__slide">

                        </div>
                        <div class="slider__slide">
                            <img class="image--custom" src="image/5.jpg" alt="Слайд 5">
                        </div>
                        <div class="slider__slide">
                            <img class="image--custom" src="image/1.jpg" alt="Слайд 1">
                        </div>
                        <div class="slider__slide">
                            <img class="image--custom" src="image/2.jpg" alt="Слайд 2">
                        </div>
                        <div class="slider__slide">
                            <img class="image--custom" src="image/3.jpg" alt="Слайд 3">
                        </div>
                        <div class="slider__slide">
                            <img class="image--custom" src="image/4.jpg" alt="Слайд 4">
                        </div>
                        <div class="slider__slide">
                            <img class="image--custom" src="image/5.jpg" alt="Слайд 5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
