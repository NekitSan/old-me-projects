<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>ASL-Map</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container">
		<nav>
			<a class="page__home__link" href="../../index.html">На главную</a>
		</nav>
		<button class="info__control--button">Управление <span class="control__icon">v</span></button>
		<ul class="info__control disable">
			<li class="info__control__item">Нажатие <strong>правой</strong> кнопки мыши на карту - создание точки</li>
			<li class="info__control__item">Нажатие <strong>левой</strong> кнопки мыши на точку - открытие информации о ней</li>
			<!-- <li class="info__control__item">Двойное нажатие левой кнопки мыши на карте - увеличение изображения</li> -->
		</ul>
		
	</header>
	<div class="wrapper">
		<div class="container">
			<div class="pop_up__background pop_up--disable">
				<div class="pop_up">
					<div class="modal">
						<label for="namePoint">Название:</label>
						<br>
						<textarea type="text" id="namePoint" placeholder="Название точки"></textarea>
						<br>
						<label for="textPoint">Описание:</label>
						<br>
						<textarea type="text" id="textPoint"  placeholder="Описание точки"></textarea>
						<br><br>
						<label for="colorPoint">Цвет:</label><br>
						<input type="color" list="colorList" id="colorPoint" value="#FFFB00">
						<datalist id="colorList">
							<option value="#FFFB00" label="Желтый">
							<option value="#ff0000" label="Красный">
							<option value="#FFA200" label="Оранжевый">
							<option value="#008000" label="Зелёный">
							<option value="#0000ff" label="Синий">
							<option value="#C300FF" label="Фиолетовый">
							<option value="#ffffff" label="Белый">
							<option value="#cccccc" label="Серый">
							<option value="#000000" label="Черный">
						</datalist>
						<div class="coord_x add__coord">x: <span class="coord__number--x">0</span></div>
						<div class="coord_y add__coord">y: <span class="coord__number--y">0</span></div>
						<button class="button__close"></button>
						<button class="button__creat">Создать точку</button>
						<div class="buttons"></div>
					</div>
				</div>
			</div>
			<div class="wrap" id="wrap">	
				<div class="wrap__container">
					<!-- <div class='zoom disable'></div> -->
					<img class="wrap__image" id="map2d" src="https://github.com/NekitSan/ASL_std./blob/master/asl-mapping.ru/www/imager/maps/min/oldmedievalminecraft2-min.jpg?raw=true" alt="map - 2d">
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
